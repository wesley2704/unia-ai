<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="opcoes.css">
    <title>Monte o seu pedido</title>
</head>

<body>
    <div class="container__menu">
        <div class="container__toppings">
            <div class="container__titulos-toppings">
                <h3 class="container__titulo">Mix toppings</h3>
                <h5 class="container__texto">É possível adicionar até 5 opções</h5>
            </div>
            <label for="cereja"><input type="checkbox" name="cereja" id="cereja">Cereja</label>
            
            <label for="chocoball"><input type="checkbox" name="chocoball" id="chocoball">Chocoball</label>
           
            <label for="gotas-chocolote"><input type="checkbox" name="gotas de chocolate" id="gotas-chocolate">Gotas de chocolate</label>
            
            <label for="jujuba"><input type="checkbox" name="jujuba" id="jujuba">Jujuba</label>
            
            <label for="leite-po"><input type="checkbox" name="leite em pó" id="leite-po">Leite em pó</label>
            
            <label for="m&m"><input type="checkbox" name="m&m's" id="m&m">M&M'S</label>
            
            <label for="ovomaltine"><input type="checkbox" name="ovomaltine" id="ovomaltine">Ovomaltine</label>
        </div>
        <div class="container__cremes">
            <div class="container__titulos-cremes">
                <h3 class="container__titulo">Cremes</h3>
                <h5 class="container__texto">É possível adicionar apenas 1 opção</h5>
            </div>
            
            <label for="creme-cupuaçu"><input type="checkbox" name="creme cupuaçu" id="creme-cupuaçu">Creme cupuaçu</label>
            
            <label for="creme-morango"><input type="checkbox" name="creme de morango" id="creme-morango">Creme de morango</label>
            
            <label for="creme-ninho"><input type="checkbox" name="creme de ninho" id="creme-ninho">Creme de ninho</label>
            
            <label for="creme-ovomaltine"><input type="checkbox" name="creme de ovomaltine" id="creme-ovomaltine">Creme de ovomaltine</label>
            
            <label for="sem-creme"><input type="checkbox" name="sem creme" id="sem-creme">Sem creme</label>
        </div>
        <div class="container__frutas">
            <div class="container__titulos-frutas">
                <h3 class="container__titulo">Frutas</h3>
                <h5 class="container__texto">É possível adicionar até 2 opções</h5>
            </div>
            
            <label for="banana"><input type="checkbox" name="banana" id="banana">Banana</label>
            
            <label for="castanha"><input type="checkbox" name="castanha" id="castanha">Castanha</label>
            
            <label for="kiwi"><input type="checkbox" name="kiwi" id="kiwi">Kiwi</label>
            
            <label for="morango"><input type="checkbox" name="morango" id="morango">Morango</label>
            
            <label for="uva"><input type="checkbox" name="uva" id="uva">Uva</label>
        </div>
    </div>
    <div class="container__botao-finalizacao">
        <button type="submit" class="botao-finalizacao">
          <!-- <img src="../../assets/icones/check-icone.png" class="icone__finalizacao"/> -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icone__finalizacao">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          Finalizar Pedido
        </button>
    </div>
</body>

</html>
