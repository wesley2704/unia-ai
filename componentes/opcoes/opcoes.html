<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="opcoes.css">
    <title>Monte o seu pedido</title>
</head>

<body>
    <div class="container__menu">
        <div class="container__toppings">
            <div class="container__titulos-toppings">
                <h3>Mix toppings</h3>
                <h5>É possível adicionar até 5 opções</h5>
            </div>
            <input type="checkbox" name="cereja">
            <label for="cereja">Cereja</label>
            <input type="checkbox" name="chocoball">
            <label for="cereja">Chocoball</label>
            <input type="checkbox" name="gotas de chocolate">
            <label for="cereja">Gotas de chocolate</label>
            <input type="checkbox" name="jujuba">
            <label for="cereja">Jujuba</label>
            <input type="checkbox" name="leite em pó">
            <label for="cereja">Leite em pó</label>
            <input type="checkbox" name="m&m's">
            <label for="cereja">M&M'S</label>
            <input type="checkbox" name="ovomaltine">
            <label for="cereja">Ovomaltine</label>
        </div>
        <div class="container__cremes">
            <div class="container__titulos-cremes">
                <h3>Cremes</h3>
                <h5>É possível adicionar apenas 1 opção</h5>
            </div>
            <input type="checkbox" name="creme cupuaçu">
            <label for="cereja">Creme cupuaçu</label>
            <input type="checkbox" name="creme de morango">
            <label for="cereja">Creme de morango</label>
            <input type="checkbox" name="creme de ninho">
            <label for="cereja">Creme de ninho</label>
            <input type="checkbox" name="creme de ovomaltine">
            <label for="cereja">Creme de ovomaltine</label>
            <input type="checkbox" name="sem creme">
            <label for="cereja">Sem creme</label>
        </div>
        <div class="container__frutas">
            <div class="container__titulos-frutas">
                <h3>Frutas</h3>
                <h5>É possível adicionar até 2 opções</h5>
            </div>
            <input type="checkbox" name="banana">
            <label for="cereja">Banana</label>
            <input type="checkbox" name="castanha">
            <label for="cereja">Castanha</label>
            <input type="checkbox" name="kiwi">
            <label for="cereja">Kiwi</label>
            <input type="checkbox" name="morango">
            <label for="cereja">Morango</label>
            <input type="checkbox" name="uva">
            <label for="cereja">Uva</label>
        </div>
    </div>
    <div class="container__botao-finalizacao">
        <button type="submit" class="botao-finalizacao">
          <img src="../../assets/icones/check-icone.png" class="icone__finalizacao"/>
          Finalizar Pedido
        </button>
      </div>
</body>

</html>
